<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password Request Email</title>
</head>
<body style="margin:0;background-color:darkgrey;display:flex;justify-content:center; align-items: center; height: 100vh;">
    <div style="
    display:grid;
    width:600px;
    max-width: 600px;
    background-color: #fbf9e3;
    padding: 0;
    box-sizing: border-box;
    grid-template-columns: 48px auto 48px;
    border: solid 3px black;
    border-radius: 20px;">
        <div style="
        display: flex; 
        margin:0; padding: 12px 0;
        background-color: #142c4c;
        border-radius: 14px 14px 0 0;
        grid-column: 1/4;
        justify-content: center;
        width: 100%;
        border-bottom: solid 2px black;">
            <p style="
            margin: 0;
            color: #FBF9E3;
            font-size: 24px;
            font-weight: 600;
            font-family: Arial, sans-serif;
            ">Fervice Sinder</p>
        </div>
        <div style="
        display: flex; 
        flex-direction: column;
        padding: 24px 0 32px;
        grid-column: 2;
        align-items: center;
        width: 100%">
            <p style="
            font-size: 36px;
            font-family: Arial, sans-serif;
            font-weight:bold;
            margin:0;padding:0;
            margin-bottom: 16px;
            text-align: center;
            letter-spacing: -0.04em;
            line-height: 1;">Password Reset Request</p>
            <p style="
            display: flex;
            width: 100%;
            font-size: 18px;
            margin:0; padding:0;
            text-align: center;
            word-wrap: break-word;
            margin-bottom: 24px;
            justify-content: center;
            ">Your account requested for a password reset. Ignore this if you are not the one requesting.</p>
            <button style="
            display: inline-block;
            border: solid 2px black;
            background-color: #F0D637;
            border-radius: 8px;
            margin:0; padding: 0.6rem 1.5rem;;
            font-size: 16px;
            font-weight: 600;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
            letter-spacing: 0.05;">
                Reset Password
            </button>
        </div>
    </div>
</body>
</html>
